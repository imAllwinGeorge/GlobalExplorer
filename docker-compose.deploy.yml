services:
  redis:
    image: redis:7-alpine
    container_name: redis
    restart: always
    # NOTE: All 'ports', 'command', and 'healthcheck' keys have been REMOVED.
    # Step 11 in your GitHub Action correctly handles the internal ingress.
    # The default Redis command will be used, which runs it as an in-memory cache.

  backend:
    image: ACR_LOGIN_SERVER/globalexplorer-backend:latest
    container_name: backend
    depends_on:
      - redis
    environment:
      # This is just a placeholder; the real host is set in Step 12
      - REDIS_HOST=redis
    restart: always
    ports:
      - "3000:3000"

  frontend:
    image: ACR_LOGIN_SERVER/globalexplorer-frontend:latest
    container_name: frontend
    depends_on:
      - backend
    restart: always
    ports:
      - "80:80"